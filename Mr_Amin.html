<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>😈Mr_cheat😈</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            direction: rtl;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 8px;
            margin-bottom: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #45a049;
        }
        .output {
            margin-top: 20px;
            font-family: monospace;
            background-color: #f4f4f4;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>😈Mr_cheat😈</h2>
        
        <!-- انتخاب کشور -->
        <div class="form-group">
            <label for="country">انتخاب کشور🌍</label>
            <select id="country">
                <option value="turkey">ترکیه🇹🇷</option>
                <option value="germany">المان🇩🇪</option>
                <option value="bahrain">بحرین🇧🇭</option>
                 <option value="uk">🇬🇧انگلیس</option>
                 <option value="france">🇨🇵فرانسه</option>
                 <option value="russia">🇷🇺روسیه</option>
                 <option value="japan">🇯🇵ژاپن</option>
                 <option value="india">🇮🇳هند</option>
                 <option value="canada">🇨🇦کانادا</option>                 
                <option value="uae">امارات🇦🇪</option> <!-- کشور امارات اضافه شد -->
            </select>
        </div>

        <!-- وارد کردن گیگ -->
        <div class="form-group">
            <label for="gig">گیگ💾</label>
            <input type="number" id="gig" placeholder="تعداد گیگ را وارد کنید">
        </div>

        <!-- وارد کردن روز -->
        <div class="form-group">
            <label for="days">روز📝</label>
            <input type="number" id="days" placeholder="تعداد روز را وارد کنید">
        </div>

        <!-- وارد کردن تعداد دی‌ان‌اس نسل 4 -->
        <div class="form-group">
            <label for="dns4">تعداد مورد نظر🖨️</label>
            <input type="number" id="dns4" placeholder="تعداد مورد نظر را وارد کنیدد">
        </div>

        <!-- وارد کردن تعداد کاربر -->        
        <div class="form-group">
            <label for="user">تعداد کاربر 🥷</label>
            <input type="number" id="user" placeholder="تعداد مورد نظر را وارد کنید">
        </div>
        
        
        <!-- دکمه ساخت دی‌ان‌اس نسل 4 و نسل 6 -->
        <button class="btn" id="generateDns">ساخت دی‌ان‌اس ها</button>

        <!-- نمایش دی‌ان‌اس ها -->
        <div class="output" id="output"></div>

        <!-- دکمه کپی کردن دی‌ان‌اس ها -->
        <button class="btn" id="copyDns">کپی کردن دی‌ان‌اس ها</button>

        <!-- دکمه انتخاب وی آی پی -->
        <button class="btn" id="vipButton">انتخاب وی آی پی</button>
        <div id="vipOptions" style="display: none;">
            <label><input type="radio" name="vip" value="gold"> gold🥇</label><br>
            <label><input type="radio" name="vip" value="silver"> 🥈 Silver</label>
        </div>

        <!-- دکمه انتخاب نوع نت -->
        <button class="btn" id="netButton">انتخاب نوع نت</button>
        <div id="netOptions" style="display: none;">
            <label><input type="radio" name="net" value="irancell"> 1️⃣ایرانسل</label><br>
            <label><input type="radio" name="net" value="modem"> 2️⃣مودم</label><br>
            <label><input type="radio" name="net" value="mci"> 3️⃣همراه اول</label><br>
            <label><input type="radio" name="net" value="rightel"> 4️⃣رایتل</label><br>
            <label><input type="radio" name="net" value="mbn"> 5️⃣مبین نت</label><br>
            <label><input type="radio" name="net" value="shatel"> 6️⃣شاتل</label>
        </div>
    </div>

    <script>
        // تابعی برای تولید رشته های تصادفی با طول مشخص که فقط از حروف 0 تا f باشد
        function generateRandomHex() {
            const characters = '0123456789abcdef';
            let result = '';
            for (let i = 0; i < 4; i++) {
                result += characters.charAt(Math.floor(Math.random() * characters.length));
            }
            return result;
        }

        document.getElementById('generateDns').onclick = function() {
            const country = document.getElementById('country').value;
            const gig = document.getElementById('gig').value;
            const days = document.getElementById('days').value;
            const dns4Count = document.getElementById('dns4').value;

            let dns6Prefix;
            let dns4Prefix;

            // مشخص کردن پیشوندها و سرشمار برای هر کشور
            switch (country) {
                case 'turkey':
                    dns6Prefix = '345c';
                    dns4Prefix = '192';
                    break;
                case 'india':
                    dns6Prefix = '123c';
                    dns4Prefix = '103.21';
                    break;                    
                case 'japan':
                    dns6Prefix = '902b';
                    dns4Prefix = '210.1';
                    break;                    
                 case 'uk':
                    dns6Prefix = '567c';
                    dns4Prefix = '51.15';                   
                    break;
                case 'germany':
                    dns6Prefix = '456c';
                    dns4Prefix = '147';
                    break;
                case 'russia':
                    dns6Prefix = '456b';
                    dns4Prefix = '194.85';
                    break;                    
                case 'bahrain':
                    dns6Prefix = '229c';
                    dns4Prefix = '185.56';
                    break;
                case 'canada':
                    dns6Prefix = '789f';
                    dns4Prefix = '158.69';
                    break;
                case 'france':
                    dns6Prefix = '678e';
                    dns4Prefix = '37.59';
                    break;
                case 'uae':  // امارات
                    dns6Prefix = '444c';
                    dns4Prefix = '56';
                    break;
                default:
                    dns6Prefix = '';
                    dns4Prefix = '';
                    break;
            }

            let output = '';
            
            // ساخت دی‌ان‌اس نسل 4
            for (let i = 0; i < dns4Count; i++) {
                output += `${dns4Prefix}.${Math.floor(Math.random() * 100)}.${Math.floor(Math.random() * 100)}.${Math.floor(Math.random() * 100)}\n`;
            }

            // ساخت دی‌ان‌اس نسل 6 (7 بلوک)
            for (let i = 0; i < dns4Count; i++) {
                let dns6 = `${dns6Prefix}:`;
                // ساخت 7 بلوک 4 حرفی که هر کدام از 0 تا f هستند
                for (let j = 0; j < 7; j++) {
                    dns6 += generateRandomHex();
                    if (j < 6) dns6 += ':'; // اضافه کردن علامت ":" بین بلوک‌ها
                }
                output += `${dns6}\n`;
            }

            document.getElementById('output').textContent = output;
        }

        document.getElementById('copyDns').onclick = function() {
            const output = document.getElementById('output').textContent;
            if (output) {
                navigator.clipboard.writeText(output).then(() => {
                    alert('دی‌ان‌اس ها کپی شدند!');
                }, () => {
                    alert('خطا در کپی کردن دی‌ان‌اس ها');
                });
            }
        }

        // نمایش انتخاب وی آی پی
        document.getElementById('vipButton').onclick = function() {
            const vipOptions = document.getElementById('vipOptions');
            vipOptions.style.display = vipOptions.style.display === 'none' ? 'block' : 'none';
        }

        // نمایش انتخاب نوع نت
        document.getElementById('netButton').onclick = function() {
            const netOptions = document.getElementById('netOptions');
            netOptions.style.display = netOptions.style.display === 'none' ? 'block' : 'none';
        }
    </script>

</body>
</html>
